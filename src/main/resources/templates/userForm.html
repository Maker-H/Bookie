<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookie User Registeration</title>
</head>
<body>
  <form method="POST" th:action="@{/admin/register/user}" th:object="${user}">
    <h1>enter user info</h1>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Pleas correct the problems below and resubmit
        </span>
    </div>

    <label for="userId">ID: </label>
    <input type="text" th:field="*{userId}">
    <span class="validationError"
          th:if="${#fields.hasErrors('userId')}"
          th:errors="*{userId}">id error</span>
    <br>

    <label for="userPwd">PWD: </label>
    <input type="text" th:field="*{userPwd}">
    <span class="validationError"
          th:if="${#fields.hasErrors('userPwd')}"
          th:errors="*{userPwd}">pwd error</span>
    <br>

    <button>submit</button>

  </form>
</body>
</html>
