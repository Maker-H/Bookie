<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Request</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>Submit Book Information</h1>
<form id="bookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    <br>
    <label for="thumbnailUrl">Thumbnail URL:</label>
    <input type="text" id="thumbnailUrl" name="thumbnailUrl">
    <br>
    <label for="publishDate">Publish Date (YYYY/MM/DD):</label>
    <input type="text" id="publishDate" name="publishDate">
    <br>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn">
    <br>
    <button type="submit">Submit</button>
</form>
<script>
    document.getElementById('bookForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const bookData = {
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            description: document.getElementById('description').value,
            thumbnailUrl: document.getElementById('thumbnailUrl').value,
            publishDate: document.getElementById('publishDate').value,
            isbn: document.getElementById('isbn').value
        };

        axios.post('/books', bookData)
            .then(response => {
                alert('Book information submitted successfully');
                console.log(response.data);
            })
            .catch(error => {
                alert('Failed to submit book information: ' + error.response.data.errorMessage);
                console.error(error.response);
            });
    });
</script>
</body>
</html>
